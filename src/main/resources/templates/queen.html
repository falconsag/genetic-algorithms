<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
    <script src="https://cdn.jsdelivr.net/npm/patternomaly@1.3.0/dist/patternomaly.js"></script>
</head>
<body>

<table>
    <tr>
        <td>
            <form action="">
                Generation limit:<input type="text" name="genLimit" value="100"><br>
                Maze size:<input type="text" name="mazeSize" value="5"><br>
                <button id="generateButton" type="button" onclick="">Evolve</button>
                <button id="clearButton" type="button" onclick="">Clear</button>
                <button id="randomizeButton" type="button" onclick="">Randomize</button>
            </form>
        </td>
        <td valign="top">
            <form>
                <div>
                    <input type="checkbox" checked="true" name="editorModeCheckBox" value=""> Editor mode
                </div>
            </form>
        </td>
    </tr>
</table>
<img hidden id="queen" src="queen.png"/>
<canvas id="myCanvas" width="600" height="600"></canvas>
<table height="100%">
    <tr>
        <td>
            <div class="chart-container" style="width:600px;height:300px">
                <canvas id="fitnessChart"></canvas>
            </div>
        </td>
    </tr>
</table>
<script src="queen.js"></script>
</canvas>

</html>
