<!DOCTYPE html>
<html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>

</head>
<body>

<table>
    <tr>
        <td>
            <form action="">
                Generation limit:<input type="text" name="genLimit" value="100"><br>
                Number of simulate steps:<input type="text" name="numberOfSimulateSteps" value="500"><br>
                Number of simulations to avg:<input type="text" name="numberOfSimulationsToAvg" value="1"><br>
                Move cost:<input type="text" name="moveCost" value="5"><br>
                Turn cost:<input type="text" name="turnCost" value="5"><br>
                Do nothing cost:<input type="text" name="doNothingCost" value="5"><br>
                <br>
                Food min:<input type="text" name="foodMin" value="1000"><br>
                Food max:<input type="text" name="foodMax" value="1500"><br>
                Food decrease:<input type="text" name="foodDecrease" value="7"><br>
                <br>
                Maze size:<input type="text" name="mazeSize" value="5"><br>

                <button id="generateButton" type="button" onclick="">Evolve</button>
                <button id="playButton" type="button" onclick="">Play</button>
                <button id="stopButton" type="button" onclick="">Stop</button>
                <br>
                <button id="resetButton" type="button" onclick="">Reset</button>
                <br>
                Replay delay(ms):<input type="text" name="replayDelay" value="30"><br>
                <input id="slider" type="range" name="points" min="0" max="10" value="0" style="width:400px;">
            </form>
        </td>
        <td valign="top">
            <form>
                <div>
                    <input type="checkbox" checked="true" name="editorModeCheckBox" value=""> Editor mode
                </div>
            </form>
        </td>
    </tr>
</table>

<canvas id="myCanvas" width="600" height="600"></canvas>
<br>
<div class="chart-container" style="width:600px;height:300px">
    <canvas id="fitnessChart"></canvas>
</div>
<script src="script.js"></script>
